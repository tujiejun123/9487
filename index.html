<h5>韓國瑜（1957年6月17日－），中華民國政治人物、企業家，
候任高雄市市長、前臺北農產運銷公司總經理，前中華民國立法委員，<br>
中國國民黨黨員。祖籍河南商邱縣（今商丘市），生於臺灣臺北縣（今新北市），
2018年4月遷籍高雄市林園區，中華民國陸軍軍官學校專修學生班40期、<br>
東吳大學英國語文學系文學學士、國立政治大學東亞研究所法學碩士。</h5> <p>
